<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S17L31 - add relative unit in Less</title>
  <link rel="stylesheet" href="./relativeUnit.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>Demo: add relative unit in Less</h1>
  <h3>@size: 16px; @width: 600px;</h3>
  <div class="box">
    <p>box width: @width + 1em; (601px)</p>
    <p>box font-size: calc(16px + 1em); (32px)</p>
  </div>
</body>

</html>
